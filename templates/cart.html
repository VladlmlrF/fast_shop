{% extends "base.html" %}
{% block title %}
    Cart
{% endblock %}

{% block content%}
<h1>Your cart</h1>
<br>
{% for product in products %}
    {% for key, value in product.items() %}
        <p>{{ key.name }}  quantity: {{value}}</p>
    {% endfor %}
{% endfor %}
<h2>Total cost: $ {{ total_cost }}</h2>

<form action="#" method="get">
    <input type="submit" value="Change">
</form>
<br>
<form action="#" method="get">
    <input type="submit" value="Create order">
</form>
{% endblock %}
