{% extends "base.html" %}
{% block title %}
    Update Cart
{% endblock %}

{% block content%}
{% for product in products %}
<form action="{{ url_for('update_cart') }}" method="post">
    {% for key, value in product.items() %}
        <h2>{{ key }}</h2>
        <p>Old quantity: {{ value[0] }}</p>
        <br>
        <label>New quantity:</label>
        <input type="number" name="quantity" value="{{ value[1] }}">
        <br><br>
    {% endfor %}
    <input type="submit" value="OK">
</form>
{% endfor %}
<br>
<form action="{{ url_for('get_cart') }}">
    <input type="submit" value="Back to cart">
</form>
{% endblock %}
